<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="logo/favicon.ico">
</head>
<body>
    <div id="loginpage">
        <img src="bg/login_bg.jpg" alt="">
        <div id="logwidow">
            <form action="http://znxznx.nat300.top" method="post" >
                <div>
                    <i id="face"></i></div>
                <div>
                    <input type="text" name="username" placeholder="用户名(2-6位,汉字字母数字下划线)" class="textbox" id="text1">
                    <br>
                    <i id="verify-name"></i>
                </div>
                <div>
                    <input type="password"  name="password" placeholder="密码(4-8位,字母及数字组合)" class="textbox" id="text2"> 
                    <br>
                    <i id="verify-password"></i>
                </div>
                <button id="login" type="button">登录</button>   
            </form>
        </div>  
    </div>
    <script src="js/login.js"></script>
</body>
</html>
